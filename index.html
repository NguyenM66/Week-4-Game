<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mario | RPG</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body>

  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Monica Nguyen</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Portfolio <span class="sr-only">(current)</span></a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Link</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <div class="text-center">
    <h1 class="title">Super Mario!! | RPG</h1>
    </div>
    <!-- Character Panel -->
    <div class="panel panel-default" style="background-color: rgba(245, 245, 245, 0.4);">
      <div class="panel-heading text-center">Choose Your Player, Then Choose Your Opponent</div>
      <div class="panel-body">
        <!-- Charachter Panel -->
        <div class="text-center">
        <div class="characters">
        </div>
        </div>        
      </div>
    </div>

    <!-- Battle Panel -->
    <div class="panel panel-default" style="background-color: rgba(245, 245, 245, 0.4);">
      <div class="panel-heading">
        <div class="text-center">
        <h3 class="panel-title">Battle Arena <small>Click the attack button to attack your opponenet</small></h3>
        </div>
      </div>
      <div class="panel-body">
        <div class="battle">
          <!-- If time make a row with 3 col, 1 fightBtn xs-4, 1 userChar xs-4, 1 userOpponent xs-4 -->
          <div class= "text-center">
            <div class="row">
              <div class="col-xs-12">
                <button id="fightBtn" class="btn btn-danger number" value="fight"><h2>Attack!</h2></button>
              </div>
              <div class="col-xs-12 battle-row"></div>
            </div>
            <!--Progress bar for character health -->
            <div class="row">
              <div class="col-xs-6">
                <div class="progress">
                  <div class="progress-bar progress-bar-success progress-bar-striped userChar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="progress">
                  <div class="progress-bar progress-bar-danger progress-bar-striped userOpponent" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



      <div class="text-center">
        <button class="btn btn-danger btn-xs theme-button"><span class="glyphicon glyphicon-music"></span> Play Theme</button>
        <button class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
      </div>

  </div>

  <script src="assets/javascript/game.js"></script>


  </body>
</html>
